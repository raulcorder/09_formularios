<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO Pr√°ctica</title>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container my-5">
        <h1>Estudiantes y profesores</h1>
        <form id="formulario">
            <input type="text" class="form-control mb-2" value="Juanito" name="nombre" placeholder=" Inserte nombre"
                required />
            <input type="number" class="form-control mb-2" value="30" name="edad" placeholder="Inserte nombre"
                required />
            <select class="form-select mb-2" aria-label="Default select example" name="opcion">
                <option value="Estudiante" selected>Estudiante</option>
                <option value="Profesor">Profesor</option>
            </select>
            <button class="btn btn-primary mt-2" type="submit">Agregar</button>

        </form>

        <section class="row mt-3">
            <div class="col-6" id="cardsEstudiantes"></div>
            <div class="col-6" id="cardsProfesores"></div>
        </section>

    </div>

    <template id="templateEstudiante">
        <article class="card mb 2">
            <div class="card-body">
                <h5>
                    <span class="text-primary">Nombre</span>
                    <span class="badge bg-success">Aprobado</span>
                </h5>
                <h6></h6>
                <p class="lead"></p>
                <button class="btn btn-success">Aprobar</button>
                <button class="btn btn-danger">Reprobar</button>

            </div>
        </article>
    </template>

    <template id="templateProfesor">
        <article class="card mb-2 bg-dark text-white">
            <div class="card-body">
                <h5>Nombre</h5>
                <h6>Profesor</h6>
                <p class="lead">Edad</p>
            </div>
        </article>
    </template>



    <script src="app.js"></script>

</body>

</html>
